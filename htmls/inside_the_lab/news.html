---
layout: default
---

<style>

  .blog-card {
    display: flex;
    flex-direction: column;
    margin: 1rem auto;
    box-shadow: 0 5px 7px -1px rgba(#000, .1);
    margin-bottom: 1.6%;
    background: #fff;
    line-height: 1.4;
    border-radius: 5px;
    overflow: hidden;
    z-index: 0;
  }

  .blog-card:hover .photo {
    transform: scale(1.3) rotate(3deg);
  }

  .blog-card .meta {
    position: relative;
    z-index: 0;
    height: 200px;
  }

  .blog-card .photo {
    position: absolute;
    top: 0;
    right: 0;
    bottom: 0;
    left: 0;
    background-size: cover;
    background-position: center;
    transition: transform 0.2s;
  }

  .blog-card .details,
  .blog-card .details ul {
    margin: auto;
    padding: 0;
    list-style: none;
  }

  .blog-card .details {
    position: absolute;
    top: 0;
    bottom: 0;
    left: -100%;
    margin: auto;
    transition: left 0.2s;
    background: rgba(#000, .6);
    color: #fff;
    padding: 10px;
    width: 100%;
    font-size: 0.9rem;
  }


  .blog-card .details ul li {
    display: inline-block;
  }

  .blog-card .details .author:before {
    font-family: FontAwesome;
    margin-right: 10px;
    content: "\f007";
  }

  .blog-card .details .date:before {
    font-family: FontAwesome;
    margin-right: 10px;
    content: "\f133";
  }

  .blog-card .details .tags ul:before {
    font-family: FontAwesome;
    content: "\f02b";
    margin-right: 10px;
  }

  .blog-card .details .tags li {
    margin-right: 2px;
  }

  .blog-card .description {
    padding: 1rem;
    background: #fff;
    position: relative;
    z-index: 1;
  }


  .blog-card .read-more a::after {
    content: "\f061";
    font-family: FontAwesome;
    margin-left: -10px;
    opacity: 0;
    vertical-align: middle;
    transition: margin 0.3s, opacity 0.3s;
  }

  .blog-card .read-more a:hover::after {
    margin-left: 5px;
    opacity: 1;
  }

  .blog-card p {
    position: relative;
    margin: 1rem 0 0;
  }

  .blog-card p:first-of-type {
    margin-top: 1.25rem;
  }

  .blog-card p:first-of-type:before {
    content: "";
    position: absolute;
    height: 5px;
    background: #F57C13;
    width: 35px;
    top: -0.75rem;
    border-radius: 3px;
  }

  .blog-card:hover .details {
    left: 0%;
  }

  @media (min-width: 640px) {
    .blog-card {
      flex-direction: row;
      max-width: 1100px;
    }

    .blog-card .meta {
      flex-basis: 40%;
      height: auto;
    }

    .blog-card .description {
      flex-basis: 60%;
    }

    .blog-card .description:before {
      transform: skewX(-3deg);
      content: "";
      background: #fff;
      width: 30px;
      position: absolute;
      left: -10px;
      top: 0;
      bottom: 0;
      z-index: -1;
    }

    .blog-card.alt {
      flex-direction: row-reverse;
    }

    .blog-card.alt .description:before {
      left: inherit;
      right: -10px;
      transform: skew(3deg);
    }

    .blog-card.alt .details {
      padding-left: 25px;
    }
  }
  
</style>


<article id="main">
  <header class="special container">
    <h2>News</h2>
  </header>


  <section class="wrapper style1 container">

      {% for post in site.posts %}
      <div class="blog-card">
        <div class="meta">
          <div class="photo" style="background-image: url('{{ post.featured-img }}')"></div>
          <ul class="details">
            <li class="date">{{ post.date | date: "%B %d, %Y" }}</li>
          </ul>
        </div>
        <div class="description">
          <h3><a href="{{ post.url }}">{{ post.title }}</a></h3>
          <p class="date">{{ post.date | date: "%B %d, %Y" }}</p>
          <p>{{ post.excerpt }}</p>
          <p class="read-more">
            <a href="{{ post.url }}">Read More</a>
          </p>
        </div>
      </div>
      {% endfor %}

  </section>
</article>
