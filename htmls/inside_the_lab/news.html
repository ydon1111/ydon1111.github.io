---
layout: default
---

<style>
  .card-container {
    display: flex;
    flex-wrap: wrap;
    justify-content: space-between;
  }

  .card {
    width: calc(33.33% - 20px);
    /* Adjust the width as needed */
    margin-bottom: 20px;
    padding: 20px;
    box-sizing: border-box;
    border: 1px solid #ccc;
    border-radius: 8px;
    position: relative;
  }

  .card-image {
    width: 100%;
    height: auto;
    border-radius: 8px;
    margin-bottom: 10px;
  }

  .card h2 {
    margin-bottom: 10px;
  }

  .post-date {
    color: #777;
    margin-bottom: 10px;
  }

  .wrapper.style4 {
    padding: 0;
  }

  hr {
    display: none;
    /* Hide the default hr */
  }
</style>

<article id="main">
  <header class="special container">
    <h2>News</h2>
  </header>
  <section class="wrapper style1 container">
    <div class="card-container">
      {% for post in site.posts %}
      <div class="card">
        <h2><a href="{{ post.url }}">{{ post.title }}</a></h2>
        <p class="post-date">{{ post.date | date: "%B %d, %Y" }}</p>
        {% if post.featured-img %}
        <a href="{{ post.url }}" style="border: none;"><img src="{{ post.featured-img }}" alt="{{ post.title }}" class="card-image"></a>
        {% endif %}
        {{ post.excerpt }}
      </div>
      {% endfor %}
    </div>
  </section>
</article>
