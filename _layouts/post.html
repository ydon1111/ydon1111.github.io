---
layout: default
---

    <article id="main">
  <header class="special container">
    <h2 class="post-title">{{ page.title }}</h2>
    <p class="post-meta">{{ page.date | date: "%b %-d, %Y" }}{% if page.author %} • {{ page.author }}{% endif %}{% if page.meta %} • {{ page.meta }}{% endif %}</p>
  </header>

  <section class="style4 wrapper container">
    {{ content }}
  </section>
    
    <footer>
        {% if page.previous %}
        <a href="{{ page.previous.url }}" class="post-prev"><span style="color: black;">&larr; Previous post</span></a> {% endif %}
        {% if page.next %}
        <a href="{{ page.next.url }}" class="post-next"><span style="color: black;">Next post &rarr;</span></a> {% endif %}
    </footer>
</article>
