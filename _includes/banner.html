<!-- Banner -->
<section id="banner">

    <!--
        ".inner" is set up as an inline-block so it automatically expands
        in both directions to fit whatever's inside it. This means it won't
        automatically wrap lines, so be sure to use line breaks where
        appropriate (<br />).
    -->
    <div class="inner">

        <header>
            <h2>Digital Medicine LAB </h2>
        </header>
        <p> <strong>D</strong>-LAB at the Forefront of Digital Medicine Research
            <br />
            <br />


            <style>
                /* 동그란 박스 스타일 */
                .round-box {
                    display: inline-block;
                    width: 96px;
                    height: 96px;
                    border-radius: 50%;
                    text-align: center;
                    line-height: 96px;
                    border: 5px solid white;
                    /* 원 태두리 추가 */
                    overflow: hidden;
                    /* 내용이 넘칠 경우를 대비해 추가 */
                }

                /* 링크 스타일 */
                .round-box a {
                    text-decoration: none;
                    border: none;
                    color: inherit;
                    /* 링크 색상 상속 */
                    display: inline-block;
                    /* a 태그를 inline-block으로 설정하여 효과 적용 */
                    transition: transform 0.3s ease;
                    /* 변형에 대한 트랜지션 효과 추가 */
                }

                /* 화살표 스타일 */
                .round-box a:hover .icon {
                    transform: translateY(5px);
                    /* 마우스 호버 시 화살표를 아래로 5px 내리는 효과 */
                }

                .round-box .icon {
                    font-size: 48px;
                    vertical-align: middle;
                    transition: transform 0.3s ease;
                    /* 화살표에 대한 트랜지션 효과 추가 */
                }
            </style>

        <footer>
            <div class="round-box">
                <a href="#main" class="fit scrolly">
                    <span class="icon fa-solid fa-angle-down"></span>
                </a>
            </div>
        </footer>

    </div>

</section>
